<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Remotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md my-auto">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold mx-auto mb-4">
                <i class="fa-solid fa-earth-americas text-xl"></i>
            </a>
            <h2 class="text-2xl font-bold text-slate-900">Create Account</h2>
            <p class="text-slate-500">Join to access premium remote jobs.</p>
        </div>

        <form onsubmit="handleRegister(event)" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">First Name</label>
                    <input type="text" id="fname" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Last Name</label>
                    <input type="text" id="lname" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Email address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Job Category</label>
                <select class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option>Software Development</option>
                    <option>Design & Creative</option>
                    <option>Customer Support</option>
                    <option>Marketing</option>
                    <option>Virtual Assistant</option>
                </select>
            </div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="terms" name="terms" type="checkbox" required class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms" class="font-medium text-gray-700">I agree to the <a href="terms.html" class="text-blue-600 hover:text-blue-500">Terms</a> and <a href="privacy.html" class="text-blue-600 hover:text-blue-500">Privacy Policy</a></label>
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Proceed to Payment
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
        </div>
    </div>
    
    <!-- Hidden Footer for CopyRight Logic -->
    <div class="text-center py-4 text-slate-400 text-xs cursor-pointer select-none" onclick="handleCopyrightClick()">
        &copy; 2023 Remotify Inc.
    </div>

    <script src="script.js"></script>
</body>
</html>
